[input]
filename = slika.pgm

[polyinput]
fix_contours = true
silent_fix_contours = false
force_counterclockwise = true

[segment]
invert = false
threshold = 0.9
connectblack = false
data_is_periodic = true

[domains]
clip_left   = 0
clip_right  = 0
clip_top    = 0
clip_bottom = 0
xdomains    = 1
ydomains    = 1

[output]
prefix = /
labels = by_component
point_of_reference = origin
compute = W020
precision = 15
