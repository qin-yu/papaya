[input]
filename = ma105_7o_cropped.pgm

[polyinput]
fix_contours = true
silent_fix_contours = false
force_counterclockwise = true

[segment]
invert = false
threshold = 0.95
connectblack = false
data_is_periodic = false

[domains]
clip_left   = 10
clip_right  = 110
clip_top    = 110
clip_bottom = 10
xdomains    = 10
ydomains    = 10

[output]
prefix = ma105_7o_cropped.out/
labels = by_domain
point_of_reference = domain_center
precision = 15
