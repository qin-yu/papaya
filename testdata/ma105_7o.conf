[input]
filename = ma105_7o.pgm

[polyinput]
fix_contours = true
silent_fix_contours = false
force_counterclockwise = true

[segment]
invert = false
threshold = 0.95
connectblack = false
data_is_periodic = false

[domains]
clip_left   = 10.01
clip_right  = 502
clip_top    = 470.01
clip_bottom = 10
xdomains    = 10
ydomains    = 10

[output]
prefix = ma105_7o.out/
labels = by_domain
point_of_reference = domain_center
normalization = breidenbach
precision = 15
