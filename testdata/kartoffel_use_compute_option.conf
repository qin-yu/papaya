[input]
filename = kartoffel.pgm

[polyinput]
fix_contours = true
silent_fix_contours = false
force_counterclockwise = true

[segment]
invert = false
threshold = 0.95
connectblack = false
data_is_periodic = false

[domains]
clip_left   = 10
clip_right  = 410
clip_top    = 410
clip_bottom = 10
xdomains    = 10
ydomains    = 10

[output]
prefix = kartoffel_use_compute_option.out/
mkdir = true
labels = by_contour
compute = W102
point_of_reference = origin
normalization = breidenbach
precision = 15
